<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="Peso.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Peso</h1>
        <div>
            <label for="weight">Peso em kg:</label>
            <input type="number" id="weight" step="0.1" placeholder="peso" required> 
            
        </div>
        <div>
            <label for="height">Altura (m):</label>
            <input type="number" id="height" step="0.01" placeholder="altura" required>
        </div>
        <button onclick="calculateBMI()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script src="Peso.js"></script>
</body>
</html>
